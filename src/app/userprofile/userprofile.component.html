<div class="text-center">
    <h3 class="display-3 text-success">Welcome, {{userObj.username}}</h3>
    <img src="{{userObj.profileImage}}" width="370px" class="text-center">
    <h2>Email : {{userObj.email}}</h2>
    <h2>Date of birth : {{userObj.dob |date:'dd-M-yyyy'}}</h2>
    <button class="btn btn-primary" (click)="getPrivateData()">Get private data</button>
</div>
